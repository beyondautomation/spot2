name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: PHP ${{ matrix.php }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4']
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, pdo_mysql, pdo_pgsql
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Code style check
        run: composer cs:check

      - name: Static analysis
        run: composer analyse

      - name: Tests (SQLite)
        run: composer test

  test-mysql:
    name: PHP ${{ matrix.php }} / MySQL
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: spot_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Tests (MySQL)
        env:
          SPOT_DB_DSN: mysql://root:root@127.0.0.1/spot_test
        run: composer test:mysql

  test-pgsql:
    name: PHP ${{ matrix.php }} / PostgreSQL
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.3']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: spot
          POSTGRES_PASSWORD: spot
          POSTGRES_DB: spot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, pdo_pgsql
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Tests (PostgreSQL)
        env:
          SPOT_DB_DSN: pgsql://spot:spot@127.0.0.1/spot_test
        run: composer test:pgsql
